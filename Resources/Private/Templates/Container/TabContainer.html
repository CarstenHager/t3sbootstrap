<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Header">
</f:section>
<f:section name="Main">
<f:asset.script identifier="vanilla_tabs">
	// Tabs - TabContainer.html
	var tabs = document.querySelectorAll('.nav.nav-tabs, .nav.nav-pills');
	if ( tabs.length ) {
		t3sbTabs(fixedNavbar, navbarHeight);
	}
</f:asset.script>
<f:if condition="{class} || {style}">
	<div{f:if(condition:'{class}',then:' class="{class}"')}{f:if(condition:'{style}',then:' style="{style}"')}{dataAnimate}{f:if(condition: animationSettings, then: '{animationSettings -> f:format.raw()}')}>
</f:if>
	<f:render partial="Header/All" arguments="{_all}" />
	<f:switch expression="{tab.displayType}">
		<f:case value="pills">
			<f:render section="Pills" arguments="{_all}" />
		</f:case>
		<f:case value="verticalpills">
			<f:render section="Verticalpills" arguments="{_all}" />
		</f:case>
		<f:defaultCase>
			<f:render section="Tabs" arguments="{_all}" />
		</f:defaultCase>
	</f:switch>
<f:if condition="{class} || {style}">
	</div>
</f:if>
</f:section>
</html>


<f:section name="Tabs">
<ul id="tabContainer-{data.uid}" class="nav nav-tabs mb-3{tab.fill}" role="tablist">
	<f:for each="{col_280}" as="tab">
		<li class="nav-item">
			<button id="tab-{tab.uid}" class="nav-link" data-bs-target="#tab-content-{tab.uid}"
				 data-bs-toggle="tab" role="tab" aria-controls="tab-content-{tab.uid}" aria-selected="false">
				{tab.header -> f:format.raw()}
			</button>
		</li>
	</f:for>
</ul>
<f:render section="Content" arguments="{_all}" />
</f:section>

<f:section name="Pills">
<ul class="nav nav-pills mb-3{tab.fill}" id="tabContainer-{data.uid}" role="tablist">
	<f:for each="{col_280}" as="tab">
		<li class="nav-item">
			<button id="tab-{tab.uid}" class="nav-link" data-bs-target="#tab-content-{tab.uid}"
				 data-bs-toggle="pill" aria-controls="tab-content-{tab.uid}" aria-selected="false">
				{tab.header -> f:format.raw()}
			</button>
		</li>
	</f:for>
</ul>
<f:render section="Content" arguments="{_all}" />
</f:section>

<f:section name="Verticalpills">
<div class="row">
	<div class="col-{pill.asideWidth}">
		<ul id="tabContainer-{data.uid}" class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
			<f:for each="{col_280}" as="tab">
				<li class="nav-item">
					<button id="tab-{tab.uid}" class="nav-link" data-bs-target="#tab-content-{tab.uid}"
						 data-bs-toggle="pill" role="tab" aria-controls="tab-content-{tab.uid}" aria-selected="false">
						{tab.header -> f:format.raw()}
					</button>
				</li>
			</f:for>
		</ul>
	</div>
	<div class="col-{pill.mainWidth}">
		<f:render section="Content" arguments="{_all}" />
	</div>
</div>
</f:section>

<f:section name="Content">
<div id="tabContent-{f:if(condition: '{data._LOCALIZED_UID}', then: '{data._LOCALIZED_UID}', else: '{data.uid}')}" class="tab-content">
	<f:for each="{col_280}" as="row">
		{row.renderedContent -> f:format.raw()}
	</f:for>
</div>
</f:section>
