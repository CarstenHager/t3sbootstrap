<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:switch expression="{appearance}">
	<f:case value="accordion">
		<f:render section="Accordion" arguments="{_all}" />
	</f:case>
	<f:case value="button">
		<f:render section="Button" arguments="{_all}" />
	</f:case>
</f:switch>
</html>

<f:section name="Accordion">
<div id="c{data.uid}" class="accordion-item"{dataAnimate}{f:if(condition: animationSettings, then: '{animationSettings -> f:format.raw()}')}>
	<h2 class="accordion-header" id="heading-{data.uid}">
		<button class="accordion-button{collapsed}{f:if(condition: '{media.originalFile}', then: ' p-0 accordion-img')}{f:if(condition: '{class}',then: ' {class}')}{f:if(condition: '{header.hClass}',then: ' {header.hClass}')}"{f:if(condition:'{style}',then:' style="{style}"')} type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{data.uid}" aria-expanded="{expanded}" aria-controls="collapse-{data.uid}">
			<f:if condition="{media.originalFile}">
				<f:image image="{media.originalFile}" alt="{media.alt}" title="{media.title}" width="60c" height="60c" class="float-left me-3" />
			</f:if>
			{f:if(condition: '{data.tx_t3sbootstrap_header_fontawesome}', then: '<i class="{data.tx_t3sbootstrap_header_fontawesome} me-1"></i> ')}
			{f:if(condition: '{data.header}', then: '{data.header -> f:format.raw()}', else: 'Accordion-{data.uid}')}
			<f:if condition="{data.subheader}">
				<small class="ms-3">
					> {data.subheader -> f:format.raw()}
				</small>
			</f:if>
		</button>
	</h2>
	<div id="collapse-{data.uid}" class="accordion-collapse collapse{show}" aria-labelledby="heading-{data.uid}" data-bs-parent="#accordion-{data.tx_container_parent}">
		<div class="accordion-body">
			<f:if condition="{collapsibleByPid}">
				<f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{collapsibleByPid}', colPos: '0'}"/>
			</f:if>
			<f:for each="{col_278}" as="row">
				{row.renderedContent -> f:format.raw()}
			</f:for>
		</div>
	</div>
</div>
</f:section>

<f:section name="Button">
<p class="collapse-button{f:if(condition: '{data.header_position}',then: ' text-{data.header_position}')}{f:if(condition: '{data.tx_t3sbootstrap_header_class}',then: ' {data.tx_t3sbootstrap_header_class}')}{f:if(condition:'{class}',then:' {class}')}">
	<a class="btn btn-{buttonstyle}" data-bs-toggle="collapse" href="#collapse-{data.uid}" aria-expanded="{expanded}" aria-controls="collapse-{data.uid}">
		{f:if(condition: '{data.tx_t3sbootstrap_header_fontawesome}', then: '<i class="{data.tx_t3sbootstrap_header_fontawesome} me-1"></i> ')}
		{f:if(condition: '{data.header}', then: '{data.header -> f:format.raw()}', else: 'Accordion-{data.uid}')}
	</a>
</p>
<div id="collapse-{data.uid}" class="collapse{show}">
	<div class="card card-body">
		<f:if condition="{collapsibleByPid}">
			<f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{collapsibleByPid}', colPos: '0'}"/>
		</f:if>
		<f:for each="{col_278}" as="row">
			{row.renderedContent -> f:format.raw()}
		</f:for>
	</div>
</div>
</f:section>
