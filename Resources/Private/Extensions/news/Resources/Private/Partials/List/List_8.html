<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">
	<!--TYPO3SEARCH_end-->
	<f:if condition="{news}">
		<f:then>
			<f:if condition="{settings.templateLayout} == 71">
				<f:then>
					<f:render section="ListGroup" arguments="{_all}" />
				</f:then>
				<f:else>
					<f:if condition="{settings.templateLayout} > 71 && {settings.templateLayout} < 75">
						<f:then>
							<f:render section="Cards" arguments="{_all}" />
						</f:then>
						<f:else>
							<f:if condition="{settings.templateLayout} == 75">
								<f:then>
									<f:render section="Columns" arguments="{_all}" />
								</f:then>
								<f:else>
									<f:if condition="{settings.templateLayout} == 76">
										<f:then>
											<f:render section="OwlSliader" arguments="{_all}" />
										</f:then>
										<f:else>
											<f:render section="Default" arguments="{_all}" />
										</f:else>
									</f:if>
								</f:else>
							</f:if>
						</f:else>
					</f:if>
				</f:else>
			</f:if>
		</f:then>
		<f:else>
			<div class="no-news-found">
				<f:translate key="LLL:EXT:news/Resources/Private/Language/locallang.xml:list_nonewsfound" />
			</div>
		</f:else>
	</f:if>
	<!--TYPO3SEARCH_begin-->
</html>


<f:section name="OwlSliader">
<div class="owl-carousel owl-theme">
	<f:for each="{news}" as="newsItem" iteration="iterator">
		<f:render partial="List/OwlSlider" arguments="{newsItem: newsItem,iterator:iterator}" />
	</f:for>
</div>
</f:section>

<f:section name="ListGroup">
<div class="list-group news-list-view" id="news-container-{contentObjectData.uid}">
	<f:if condition="{settings.hidePagination}">
		<f:then>
			<f:for each="{news}" as="newsItem" iteration="iterator">
				<f:render partial="List/ListGroup" arguments="{newsItem: newsItem,iterator:iterator}" />
			</f:for>
		</f:then>
		<f:else>
			<f:render section="AjaxPagination" arguments="{_all}" />
			<f:render section="LoadingSpinnerTop" arguments="{_all}" />
			<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}"
				initial="{offset:settings.offset,limit:settings.limit,recordId:contentObjectData.uid}">
				<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
					<f:render partial="List/ListGroup" arguments="{newsItem: newsItem,iterator:iterator}" />
				</f:for>
			</n:widget.paginate>
			<f:render section="LoadingSpinnerBottom" arguments="{_all}" />
		</f:else>
	</f:if>
</div>
</f:section>


<f:section name="Cards">
<f:if condition="{settings.templateLayout} == 72">
	<f:then>
		<f:comment> Card Decks -> Grid Cards </f:comment>
		<f:if condition="{settings.hidePagination}">
			<f:then>
				<div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" id="news-container-{contentObjectData.uid}">
					<f:for each="{news}" as="newsItem" iteration="iterator">
						<div class="col">
							<f:render partial="List/Card" arguments="{newsItem: newsItem, iterator: iterator, templ: 'gridCard'}" />
						</div>
					</f:for>
				</div>
			</f:then>
			<f:else>
				<div id="news-container-{contentObjectData.uid}">
					<f:render section="AjaxPagination" arguments="{_all}" />
					<f:render section="LoadingSpinnerTop" arguments="{_all}" />
					<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}"
						 initial="{offset:settings.offset,limit:settings.limit,recordId:contentObjectData.uid}">
						<div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
							<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
								<div class="col">
									<f:render partial="List/Card" arguments="{newsItem: newsItem, iterator: iterator, templ: 'gridCard'}" />
								</div>
							</f:for>
						</div>
					</n:widget.paginate>
					<f:render section="LoadingSpinnerBottom" arguments="{_all}" />
				</div>
			</f:else>
		</f:if>
	</f:then>
	<f:else>
		<f:if condition="{settings.templateLayout} == 73">
			<f:then>
				<f:comment> Card Groups </f:comment>
				<f:if condition="{settings.hidePagination}">
					<f:then>
						<div class="mb-2 card-group" id="news-container-{contentObjectData.uid}">
							<f:for each="{news}" as="newsItem" iteration="iterator">
								<f:render partial="List/Card" arguments="{newsItem: newsItem, iterator: iterator}" />
							</f:for>
						</div>
					</f:then>
					<f:else>
						<div id="news-container-{contentObjectData.uid}">
							<f:render section="AjaxPagination" arguments="{_all}" />
							<f:render section="LoadingSpinnerTop" arguments="{_all}" />
							<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}"
								 initial="{offset:settings.offset,limit:settings.limit,recordId:contentObjectData.uid}">
								<div class="mb-2 card-group">
									<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
										<f:render partial="List/Card" arguments="{newsItem: newsItem, iterator: iterator}" />
									</f:for>
								</div>
							</n:widget.paginate>
							<f:render section="LoadingSpinnerBottom" arguments="{_all}" />
						</div>
					</f:else>
				</f:if>
			</f:then>
			<f:else>
				<f:comment> Masonry </f:comment>
				<f:if condition="{settings.hidePagination}">
					<f:then>
						<f:if condition="{settings.cdn}">
							<f:then>
								<f:asset.script identifier="masonry" src="https://cdnjs.cloudflare.com/ajax/libs/masonry/{settings.masonryVersion}/masonry.pkgd.min.js"
								 integrity="{settings.masonryIntegrity}" crossorigin="anonymous" async="async" />
							</f:then>
							<f:else>
								<f:asset.script identifier="masonry" src="fileadmin/T3SB/Resources/Public/JS/masonry.pkgd.min.js"
								 crossorigin="anonymous" async="async" />
							</f:else>
						</f:if>
						<div id="masonry-{contentObjectData.uid}" class="row masonry"
							{f:if(condition: '{style}',then: ' style="{style}"')}{dataAnimate} data-masonry='{"percentPosition": true }'>
							<f:for each="{news}" as="newsItem" iteration="iterator">
								<n:excludeDisplayedNews newsItem="{newsItem}"/>
								<n:link newsItem="{newsItem}" settings="{settings}" title="{newsItem.title}" class="col-sm-6 col-lg-3 mb-3" >
									<div class="card">
										<f:if condition="{newsItem.mediaPreviews}">
											<!-- media preview element -->
											<f:then>
												<f:alias map="{mediaElement: '{newsItem.mediaPreviews.0}'}">
													<f:if condition="{mediaElement.originalResource.type} == 2">
														<f:render partial="List/Media/Image" arguments="{file: mediaElement}" />
													</f:if>
													<f:if condition="{mediaElement.originalResource.type} == 3 || {mediaElement.originalResource.type} == 4">
														<f:render partial="List/Media/Video" arguments="{mediaElement: mediaElement}" />
													</f:if>
													<f:if condition="{mediaElement.originalResource.type} == 5">
														<f:render partial="List/Media/File" arguments="{mediaElement: mediaElement}" />
													</f:if>
												</f:alias>
											</f:then>
											<f:else>
												<f:if condition="{settings.displayDummyIfNoMedia}">
													<f:render partial="List/Media/Dummy" />
												</f:if>
											</f:else>
										</f:if>
										<div class="overlay{f:if(condition: settings.list.mobile.imageOverlay,then: ' img-overlay')}">
											<div class="card-body">
												<f:render partial="List/Body/Item" arguments="{newsItem: newsItem, link: 'false'}" />
											</div>
										</div>
									</div>
								</n:link>
							</f:for>
						</div>
					</f:then>
					<f:else>
						<div class="alert alert-danger" role="alert">
							Pagination did not work with Masonry
						</div>
					</f:else>
				</f:if>
			</f:else>
		</f:if>
	</f:else>
</f:if>
</f:section>


<f:section name="Columns">
<f:if condition="{settings.hidePagination}">
	<f:then>
		<f:for each="{news}" as="newsItem" iteration="iterator">
			<f:if condition="{iterator.isFirst}">
				<div class="row">
			</f:if>
			<f:if condition="{iterator.cycle} % 2">
				<f:then>
					<div class="col-md-6">
						<f:render partial="List/Columns" arguments="{newsItem: newsItem,iterator:iterator, contentObjectData:contentObjectData}"/>
					</div>
				</f:then>
				<f:else>
					<div class="col-md-6">
						<f:render partial="List/Columns" arguments="{newsItem: newsItem,iterator:iterator, contentObjectData:contentObjectData}"/>
					</div>
					<f:if condition="{iterator.isLast}">
						<f:then></f:then>
						<f:else>
							</div><div class="row">
						</f:else>
					</f:if>
				</f:else>
			</f:if>
			<f:if condition="{iterator.isLast}">
				</div>
			</f:if>
		</f:for>
	</f:then>
	<f:else>
		<div class="alert alert-danger" role="alert">
			Pagination did not work with the Template Layout "BS4: 2 Columns"
		</div>
	</f:else>
</f:if>
</f:section>


<f:section name="Default">
<ul class="list-unstyled" id="news-container-{contentObjectData.uid}">
	<f:if condition="{settings.hidePagination}">
		<f:then>
			<f:for each="{news}" as="newsItem" iteration="iterator">
				<f:render partial="List/Default" arguments="{newsItem: newsItem, iterator: iterator}" />
			</f:for>
		</f:then>
		<f:else>
			<f:render section="AjaxPagination" arguments="{_all}" />
			<f:render section="LoadingSpinnerTop" arguments="{_all}" />
			<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}"
				 initial="{offset:settings.offset,limit:settings.limit,recordId:contentObjectData.uid}">
				<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
					<f:render partial="List/Default" arguments="{newsItem: newsItem, iterator: iterator}" />
				</f:for>
			</n:widget.paginate>
			<f:render section="LoadingSpinnerBottom" arguments="{_all}" />
		</f:else>
	</f:if>
</ul>
</f:section>


<f:section name="LoadingSpinnerTop">
<f:if condition="{settings.loadingSpinnerPosition} == top">
	<div id="news-preloader">
		<div id="news-spinner" class="spinner-{settings.loadingSpinner} text-{settings.loadingSpinnerColor}"
			 style="width: 3rem; height: 3rem; display: none;" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>
</f:if>
</f:section>


<f:section name="LoadingSpinnerBottom">
<f:if condition="{settings.loadingSpinnerPosition} == bottom">
	<div id="news-preloader-bottom">
		<div id="news-spinner" class="spinner-{settings.loadingSpinner} text-{settings.loadingSpinnerColor}"
			 style="width: 3rem; height: 3rem; display: none;" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>
</f:if>
</f:section>


<f:section name="AjaxPagination">
<f:if condition="{settings.jqueryDisable} == 0">
	<f:if condition="{settings.lazyLoad}">
		<f:then>
			<f:asset.script identifier="AjaxPagination" src="EXT:t3sbootstrap/Resources/Public/ScriptsAjaxLazyPagination.js" />
		</f:then>
		<f:else>
			<f:asset.script identifier="AjaxPagination" src="EXT:t3sbootstrap/Resources/Public/Scripts/AjaxPagination.js" />
		</f:else>
	</f:if>
</f:if>
</f:section>
