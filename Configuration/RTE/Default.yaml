        - { name: 'Color info ', element: 'p', classes: ['text-info'], isBlock: 'true' }
        - { name: 'Color danger ', element: 'p', classes: ['text-danger'], isBlock: 'true' }
        - { name: 'Color warning ', element: 'p', classes: ['text-warning'], isBlock: 'true' }

        # Blockstile - Alert
