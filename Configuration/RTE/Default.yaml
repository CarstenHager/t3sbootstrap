# Load default processing options
imports:
    - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Processing.yaml' }
    - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml' }
    - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml' }




# Add configuration for the editor
# For complete documentation see https://ckeditor.com/docs/ckeditor5/latest/features/index.html
editor:

  config:

    contentsCss: 'EXT:t3sbootstrap/Resources/Public/Backend/RTE/t3sbootstrap.css'

    toolbar:
      items:
        - selectAll
        - '|'
        - undo
        - redo
        - '|'
        - bold
        - italic
        - subscript
        - superscript
        - softhyphen
        - '|'
        - bulletedList
        - numberedList
        - blockQuote
        - '|'
        - link
        - '|'
        - removeFormat
        - undo
        - redo
        - '|'
        - horizontalLine
        - sourceEditing
        - '-'
        - style
        - heading
        - '|'
        - alignment
        - findAndReplace
        - insertTable
        - specialCharacters
        - fontFamily
        - essentials
        - autoformat

    heading:
      options:
        - { model: 'paragraph', title: 'Paragraph' }
        - { model: 'heading2', view: 'h2', title: 'Heading 2' }
        - { model: 'heading3', view: 'h3', title: 'Heading 3' }
        - { model: 'heading4', view: 'h4', title: 'Heading 4' }
        - { model: 'heading5', view: 'h5', title: 'Heading 5' }
        - { model: 'heading6', view: 'h6', title: 'Heading 6' }
        - { model: 'formatted', view: 'pre', title: 'Pre-Formatted Text' }
        - { model: 'div', view: 'div', title: 'Div' }


    style:
      definitions:
        - { name: 'Small', element: 'small', classes: [] }
        - { name: 'Color primary', element: 'span', classes: ['text-primary']  }
        - { name: 'Color secondary', element: 'span', classes: ['text-secondary']  }
        - { name: 'Color success', element: 'span', classes: ['text-success']  }
        - { name: 'Color info', element: 'span', classes: ['text-info']  }
        - { name: 'Color danger', element: 'span', classes: ['text-danger']  }
        - { name: 'Color warning', element: 'span', classes: ['text-warning']  }

        - { name: 'Lead', element: 'p', classes: ['lead'] }

        - { name: 'Color primary', element: 'p', classes: ['text-primary']  }
        - { name: 'Color secondary', element: 'p', classes: ['text-secondary']  }
        - { name: 'Color success', element: 'p', classes: ['text-success']  }
        - { name: 'Color info', element: 'p', classes: ['text-info']  }
        - { name: 'Color danger', element: 'p', classes: ['text-danger']  }
        - { name: 'Color warning', element: 'p', classes: ['text-warning']  }

    alignment:
      options:
        - { name: 'left', className: 'text-left' }
        - { name: 'center', className: 'text-center' }
        - { name: 'right', className: 'text-right' }
        - { name: 'justify', className: 'text-justify' }

    table:
      defaultHeadings: { rows: 1 }
      contentToolbar:
        - tableColumn
        - tableRow
        - mergeTableCells
        - tableProperties
        - tableCellProperties

    fontfamily:
      options:
        - 'default'
        - 'Arial, Helvetica, sans-serif'
      supportAllValues: true

    removeButtons:
      - Anchor
      - Underline
      - Strike

    removePlugins:
      - image
       